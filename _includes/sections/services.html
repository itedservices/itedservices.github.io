    {% assign services = site.categories.service | sort: 'sid' %}
    <section id="services">
        <div class="container">
            <div class="row centered">
                {% for service in services %}
                <div itemscope itemtype="http://schema.org/Product" class="col-sm-3 col-md-3 col-lg-3">
                        {% if service.sid == 4%}
                        <a class="service-modal-link" target="_blank" href="https://ited.zendesk.com/hc/en-us/categories/203268088">
                        <i class="{{ service.icon }}"></i>
                        <h4 itemprop="name">{{ service.title }}</h4>
                        </a>
                        {% else %}
                        <i class="{{ service.icon }}"></i>
                        <h4 itemprop="name">{{ service.title }}</h4>
                        {% endif %}
                        <p itemprop="description">{{ service.modal }}</p>

                </div>
                {% endfor %}
            </div>
        </div><!--/container -->
    </section><!--/service -->
