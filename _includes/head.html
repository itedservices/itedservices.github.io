<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.description %}{% assign meta_desc = page.description %}{% else %}{% assign meta_desc = site.description %}{% endif %}
    {% if page.author %}<meta name="author" content="{{ page.author }}">{% endif %}
    <meta name="description" content="{{ meta_desc | strip_html | strip_newlines | truncatewords: 150}}">
    <meta name="copyright" content="Copyright (c) {{site.title}} All Rights Reserved." />
    <link rel="shortcut icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" href="{{ "/feed.xml" | prepend: site.baseurl }}" type="application/rss+xml" title="ITed News">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    {% stylesheet app %}
    
    <!-- Custom Fonts -->
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="{{ "/assets/css/style.css" | prepend: site.baseurl }}" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
